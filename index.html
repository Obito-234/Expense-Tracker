<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FundGRD</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#2563eb">
  <link rel="icon" type="image/png" href="logo 1.png">
</head>
<body>
  <div class="container">
    <section class="transactions-section">
      <h2>Transactions</h2>
      <hr class="form-header-divider" />
      <ul id="transaction-list">
        <!-- Transactions will be rendered here -->
      </ul>
      <div id="total-display"></div>
    </section>
    <section class="form-section">
      <div class="form-header">
        <h2>Add Transaction</h2>
        <button id="user-avatar-btn" class="avatar-btn">
          <img id="user-avatar-img" src="" alt="User Avatar" />
          <div id="user-popup" class="user-popup" style="display:none;"></div>
        </button>
      </div>
      <hr class="form-header-divider" />
      <form id="transaction-form">
        <div class="form-group">
          <label for="type">Type</label>
          <select id="type" name="type" required>
            <option value="gain">Gain</option>
            <option value="loss">Loss</option>
          </select>
        </div>
        <div class="form-group">
          <label for="amount">Amount</label>
          <input type="number" id="amount" name="amount" min="0.01" step="0.01" required>
        </div>
        <div class="form-group">
          <label for="payment-method">Payment Method</label>
          <select id="payment-method" name="payment-method" required>
            <option value="cash">Cash</option>
            <option value="card">Card</option>
            <option value="online">Online</option>
          </select>
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <input type="text" id="description" name="description" maxlength="100" required>
        </div>
        <button type="submit">Add Transaction</button>
      </form>
    </section>
  </div>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-analytics-compat.js"></script>
  <script src="app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('service-worker.js');
      });
    }
  </script>
</body>
</html>
